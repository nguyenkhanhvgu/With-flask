[tool:pytest]
# Performance testing configuration
testpaths = tests/performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for performance tests
markers =
    benchmark: Benchmark performance tests
    performance: General performance tests
    cache: Cache effectiveness tests
    database: Database performance tests
    load: Load testing scenarios
    stress: Stress testing scenarios
    slow: Tests that may take longer to run

# Benchmark configuration
addopts = 
    --strict-markers
    --benchmark-disable-gc
    --benchmark-warmup=on
    --benchmark-warmup-iterations=3
    --benchmark-min-rounds=5

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg